<!DOCTYPE html>
<html lang="pt-br">
<head>
   
    <title>Exercicio 7</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th {
            border: 1px solid black;
            background-color: gray;
        }

        td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Carro</th>
                <th>Velocidade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Porsche</td>
                <td> 310 km </td>
            </tr>
            <tr>
                <td>McLaren</td>
                <td> 330 km </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
